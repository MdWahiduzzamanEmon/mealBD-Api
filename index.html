<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEAL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="bg-danger">
    <h2 class="mx-auto text-center py-5 text-info fw-bold">MEAL SEARCH</h2>
    <div class="input-group mb-3 w-50 mx-auto">
        <input id="input-field" type="text" class="form-control py-4" placeholder="Enter food Items name*"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary text-dark fw-bold bg-success" type="button"
            id="button-addon2">SEARCH</button>
    </div>
    <!-- error show -->
    <div id="error">

    </div>
    <!-- detail show -->
    <div class="cards mx-auto" style="width: 18rem;" id="deails-show">

    </div>
    <!-- show meal -->
    <div class="row row-cols-1 row-cols-md-3 g-4" id="card-id">

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="api.js"></script>
</body>

</html>
